<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Link to local css file -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Wiki-Tree</title>
</head>

<body class="m-0 p-0">
  <header class="is-flex is-justify-content-space-between is-uppercase my-0 mx-auto">
    <div>
      <img class="logo is-relative is-inline-block" src="./assets/logo.jpg">
    </div>
    <div>
      <h1 class="company-name is-inline-block m-auto is-relative has-text-centered">Wiki-Tree</h1>
    </div>
    <nav>
      <button class="button is-success p-5 m-5 is-flex is-align-self-auto">Reset Searches</button>
    </nav>
  </header>
  <main class="search-hero columns">
  <!-- Search input and search history go here -->
    <section id="search-area" class="search-box is-inline-block column is-half">
      <div>
        <h2 class="has-text-centered">SEARCH FOR TREES</h2>
      </div>
      <div>
        <h3 class="has-text-weight-bold m-1">Enter a species of tree in the search field below.</h3>
        <form id="search" class="search p-1 is-flex is-justify-content-center">
          <input type="text" class="is-normal is-success" id="tree-input">
          <button class="button is-success m-2">Search</button>
        </form>
      </div>
      <div class="saved has-text-centered is-relative m-0">
        <h2 class="has-text-centered">SAVED SEARCHES</h2>
        <ul id="saved"></ul>
      </div>
    </section>
    <!-- Wikipedia and Tumblr links go here -->
    <section class="wiki-tumblr is-inline-block column-is-half">
      <div>
        <h2 class="has-text-centered">WIKI LINKS</h2>
      </div>
    </section>
  </main>

  <!-- Link to jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Link to local js file -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
